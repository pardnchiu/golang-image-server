version: '3.8'
name: image-caching-server-golang

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - golang
    restart: unless-stopped
    networks:
      - frontend_network

  golang:
    image: golang:1.22-alpine
    working_dir: /go/src/app
    volumes:
      - ./app:/go/src/app
      - ./image:/go/src/app/storage/image
    command: 
      - /bin/sh
      - -c
      - |
        apk add --no-cache vips-dev build-base pkgconfig
        # HEIF/AVIF
        apk add --no-cache libheif-dev libavif-dev
        go get github.com/davidbyttow/govips/v2/vips
        go build -o main ./cmd/server && ./main
    environment:
      GO_ENV: development
      DOMAIN: "joball.tw"
    restart: unless-stopped
    networks:
      - frontend_network

networks:
  frontend_network:
    driver: bridge
